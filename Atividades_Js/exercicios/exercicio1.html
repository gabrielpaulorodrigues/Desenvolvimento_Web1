<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios da lista 1</title>
    <script src="/js/exercicios1.js" defer></script>
    <link rel = 'stylesheet' href="/css/style.css">
</head>
<body>
    <div class="exercicios-container">
        <div class="label-container">
        <h2>Calcular Diferença entre Valor Pago e Proposta</h2>
        <form onsubmit="event.preventDefault(); exibirDiferenca();">
            <label for="proposta"></label>
            <input type="number" id="proposta" name="proposta" step="0.01" placeholder="Valor da proposta" required>

            <button type="submit">Calcular Diferença</button>
        </form>
        <p>Diferença: <span id="resultado-proposta">0</span></p>
        </div>
        <div class="label-container">
        <h2>Calcular Nota Final com Base nos Tweets</h2>
        <form onsubmit="event.preventDefault(); exibirNotaFinal();">
            <label for="nota-inicial"></label>
            <input type="number" id="nota-inicial" name="nota-inicial" step="0.01" placeholder="Nota Inicial">

            <label for="tweets-ano"></label>
            <input type="number" id="tweets-ano" name="tweets-ano" placeholder="Número de Tweets no Ano" required>

            <button type="submit">Calcular Nota Final</button>
        </form>
        <p>Nota Final: <span id="resultado-nota-final">0</span></p>
        </div>
    </div>

</body>
</html>
