<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Maior Número e Divisibilidade</title>
    <script src="/js/exercicios1.js" defer></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container-exercicios">
        <div class="container-label">
            <h2>Calcular Maior Número</h2>
            <form onsubmit="event.preventDefault(); exibirMaiorNumero();">
                <label for="numero1">Número 1:</label>
                <input type="number" id="numero1" name="numero1" step="0.01" required>
                <label for="numero2">Número 2:</label>
                <input type="number" id="numero2" name="numero2" step="0.01" required>
                <button type="submit">Calcular Maior Número</button>
            </form>
            <p>Maior Número: <span id="resultado-maior-numero">0</span></p>
        </div>
        <div class="container-label-2">
            <h2>Verificar Divisibilidade por 5</h2>
            <form onsubmit="event.preventDefault(); exibirDivisivelPor5();">
                <label for="numero">Número:</label>
                <input type="number" id="numero" name="numero" step="0.01" required>
                <button type="submit">Verificar Divisibilidade</button>
            </form>
            <p>Resultado: <span id="resultado-divisivel">0</span></p>
        </div>
    </div>
</body>
</html>
